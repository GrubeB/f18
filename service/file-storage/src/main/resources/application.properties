application.storage.local.path=myDirName

#----------SERVER----------------
server.port=9022
spring.application.name=file-storage-service
spring.codec.max-in-memory-size=100MB

#----------SECURITY----------------
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/f18
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/f18/protocol/openid-connect/certs

#----------MONGODB----------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=password
spring.data.mongodb.database=file_storage_service
spring.data.mongodb.authentication-database=admin

#----------SCHEDULER----------------
app.schedulers.enable=true
app.kafka.listeners.enable=true

#----------LOG----------------
logging.level.pl.app=TRACE
spring.output.ansi.enabled=ALWAYS
